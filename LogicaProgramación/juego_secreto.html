<meta charset="utf-8">

<input/>

<button>Verificar si acertó con el secreto</button>



<script>
	var secreto = Math.round(Math.random()*10);
	
	var input = document.querySelector("input"); //recoge el input de html
	
	input.focus(); //para que al inicio del programa el cursor se focalice en el cuadro de escritura
	

	function verificar() { //programar dentro de una función qué instrucciones deben ejecutarse cuando se hace clic en el botón
		
	
		if (parseInt(input.value) == secreto) { //input.value llama al contenido del input

			alert("Usted acertó");


		}
		else {
			alert("Usted erró el número es " + secreto);
	
		}
		
		input.value = ""; // es para que el input se vuelva vacio y no tener que borrarlo a mano
		
		input.focus(); // es para que el cursos se focalice en esa casilla

	}	
	var secreto = Math.round(Math.random()*10);
	var button = document.querySelector("button"); // es para que consulte el boton y lo haga funcionar
	
	button.onclick = verificar; //este código es para que al hacer click en el botón llame  a la función verificar

</script>
