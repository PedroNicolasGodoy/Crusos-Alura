<meta charset="utf-8">

 <h1>Media de edad de la familia</h1>

<script>
	function saltar_linea() {

		document.write("<br>")
		document.write("<br>")

	}

	function imprimir (mensaje) {

	document.write(mensaje);
	saltar_linea();

	}

	var contador = 0

	while(contador < 100){

		imprimir(2 + contador)
		contador = contador + 2

	}

	
	imprimir ("Fin")
</script>
