<meta charset="utf-8">

 <h1>Tabla de multiplicar</h1>

<script>
	function saltar_linea() {

		document.write("<br>")
		document.write("<br>")

	}

	function imprimir (mensaje) {

	document.write(mensaje);
	saltar_linea();

	}

	imprimir("WHILE")

	var multiplicador = 1

	while (multiplicador <= 10) {

		imprimir(5 * multiplicador);
		multiplicador++; //significa que a la variable multiplicador le vas a sumar 1, es la forma corta de escribirlo

	}

	imprimir("FOR")

	for (var multiplicador = 1;multiplicador <= 10;multiplicador = multiplicador + 1) { //FOR consta de 3 partes(variable; condiciÃ³n; incrementador)

		imprimir(5 * multiplicador);

	}
</script>
