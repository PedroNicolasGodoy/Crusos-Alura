<meta charset="utf-8">

 <h1>Programa calcular IMC</h1>

<script>
	function saltar_linea() {

		document.write("<br>")
		document.write("<br>")

	}

	function imprimir (mensaje) {

	document.write(mensaje)
	saltar_linea()

	}

	function calcularImc(peso,altura) {

	return (peso / (altura * altura));
	
	}

	nombre= prompt("indique su nombre");
	pesoInformado = prompt(nombre + ", indique su peso")
	alturainformada = prompt(nombre + ", indique su	altura")

	imcCalculado = calcularImc(pesoInformado,alturainformada)

 	imprimir(nombre + ", su imc calcular es: " + imcCalculado);


 </script>
