<button>Verificar si acertó con el secreto</button>



<script>

	function aleatorio () {

		return Math.round(Math.random()*10);
	}

	
	function sortearNumeros(cantidad) {

		var secretos = [];
		var contador = 1;

		while(contador <= cantidad) {
			var numeroAleatorio = aleatorio();
			console.log(secretos);
			var encontrado = false;

			if (numeroAleatorio !=0 ) {

				for  (var posicion = 0; posicion < secretos.length; posicion++) {

					if (numeroAleatorio == secretos[posicion]) {

						encontrado = true;
						break;
					}
				}

				if (encontrado == false) {
					secretos.push(numeroAleatorio); //push sirve ingresar valores al array
					contador++;
				}
			}

			
		}

		return secretos
	}

	var secretos = sortearNumeros(4);
	
	console.log(secretos); //es para mirar los valores asignados en forma aleatoria en la consola de desarrollador del explorador

	var input = document.querySelector("input"); //recoge el input de html
	
	input.focus(); 
	

	function verificar() { 

		var encontrado = false;
		
		for(var posicion = 0; posicion < secretos.length; posicion++)	{
	
			if (parseInt(input.value) == secretos[posicion]) { //input.value llama al contenido del input, lo compara con el número secreto

				alert("Usted acertó");
				encontrado = true;
				break;

			}
		
			
		}

		if (encontrado == false) {

			alert("Usted erró");


		}




		input.value = ""; // es para que el input se vuelva vacio y no tener que borrarlo a mano
			
		input.focus(); // es para que el cursos se focalice en esa casilla
		

	}	

	var button = document.querySelector("button"); // es para que consulte el boton y lo haga funcionar
	
	button.onclick = verificar; //este código es para que al hacer click en el botón llame  a la función verificar

</script>
